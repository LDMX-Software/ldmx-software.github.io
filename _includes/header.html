<header>
    <div class="box">
        <h1>
            <a href="{{ '/' | relative_url }}" class="logo" >
                <img src="{{ 'img/logo.png' | relative_url }}" width="183.75" height="45.5" alt="Jekyll Logo" >
            </a>
        </h1> 
        <nav>
            <ul>
                {% for page in site.pages %} {% if page.title %}
                <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                {% endif %} {% endfor %}
            </ul>
        </nav>
    </div>

</header>
